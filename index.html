  <!-- Form Perhitungan Kredit -->
    <section id="beranda" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Hitung Kredit Mobil</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <form id="kreditForm">
                                <div class="mb-3">
                                    <label class="form-label">Harga Mobil (Rp)</label>
                                    <input type="number" class="form-control" id="hargaMobil" placeholder="200000000" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">DP (%)</label>
                                    <input type="number" class="form-control" id="dp" placeholder="20" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Tenor (Tahun)</label>
                                    <input type="number" class="form-control" id="tenor" placeholder="3" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Hitung</button>
                            </form>
                        </div>
                    </div>
                    
    <!-- Hasil Perhitungan -->
                    <div id="hasil" class="card result-card mt-4" style="display: none;">
                        <div class="card-body">
                            <h5 class="text-center mb-3">Hasil Perhitungan</h5>
                            <div class="row">
                                <div class="col-6">
                                    <p><small>Harga Mobil:</small><br><strong id="showHarga">-</strong></p>
                                    <p><small>DP (%):</small><br><strong id="showDP">-</strong></p>
                                    <p><small>Tenor:</small><br><strong id="showTenor">-</strong></p>
                                </div>
                                <div class="col-6">
                                    <p><small>Bunga (20%):</small><br><strong id="showBunga">-</strong></p>
                                    <p><small>Nilai DP:</small><br><strong id="showNilaiDP">-</strong></p>
                                    <p><small>Tenor Bulan:</small><br><strong id="showBulan">-</strong></p>
                                </div>
                            </div>
                            <hr>
                            <div class="text-center">
                                <h6>Angsuran Per Bulan:</h6>
                                <h4 id="angsuran">Rp 0</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script>
        // Auto-start carousel
        var carousel = new bootstrap.Carousel(document.getElementById('carouselExampleIndicators'), {
            interval: 3000,
            wrap: true
        });

        document.getElementById('kreditForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Ambil input
            const harga = parseFloat(document.getElementById('hargaMobil').value);
            const dpPersen = parseFloat(document.getElementById('dp').value);
            const tenor = parseFloat(document.getElementById('tenor').value);
            
            // Validasi
            if (!harga || !dpPersen || !tenor || harga <= 0 || dpPersen < 0 || tenor <= 0) {
                alert('Mohon isi semua field dengan benar!');
                return;
            }
            
            // Perhitungan sesuai rumus kisi-kisi
            const bunga = harga * 0.20; // Bunga 20%
            const nilaiDP = (harga * dpPersen) / 100; // DP dalam rupiah
            const bulan = tenor * 12; // Tenor dalam bulan
            const totalHargaBunga = harga + bunga; // Harga + bunga
            const sisaSetelahDP = totalHargaBunga - nilaiDP; // Sisa setelah DP
            const angsuranBulan = sisaSetelahDP / bulan; // Angsuran per bulan
            
            // Format ke rupiah
            function formatRp(num) {
                return 'Rp ' + num.toLocaleString('id-ID');
            }
            
            // Tampilkan hasil
            document.getElementById('showHarga').textContent = formatRp(harga);
            document.getElementById('showDP').textContent = dpPersen + '%';
            document.getElementById('showTenor').textContent = tenor + ' tahun';
            document.getElementById('showBunga').textContent = formatRp(bunga);
            document.getElementById('showNilaiDP').textContent = formatRp(nilaiDP);
            document.getElementById('showBulan').textContent = bulan + ' bulan';
            document.getElementById('angsuran').textContent = formatRp(angsuranBulan);
            
            document.getElementById('hasil').style.display = 'block';
        });
    </script>
